<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact | Placement Prediction System</title>
  <link rel="stylesheet" href="static/css/contact.css">
</head>
<body>
  <!-- Navigation Bar -->
  <header>
    <nav>
      <div class="logo">PlacePredict</div>
      <ul class="nav-links">
        <li><a href="/">Home</a></li>
        <li><a href="/predict">Predict</a></li>
        <li><a href="/about">About</a></li>
        <li><a href="/contact" class="active">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contact Form -->
  <div class="container contact-page">
    <h1>Contact Us</h1>
    <p>If you have any questions, suggestions, or feedback, feel free to reach out to us using the form below.</p>

    <form action="#" method="POST">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>

  <!-- Footer -->
  <footer>
    <p>© 2025 Placement Predictor | Built with ❤️ using Flask & Scikit-learn</p>
  </footer>
</body>
</html>
